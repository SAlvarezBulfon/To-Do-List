<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
            </div>
            <div class="card-body">
              <h2 class="card-title text-center">Has una lista de tus <span> Pendientes</span></h2>
                <div class="card-text">
                    <div class="mb-3 mt-3">
                        <div class="text-center container fluid">
                            <button type="button" id="btn-prompt" class="btn btn-primary me-3">Ingresar Tarea</button>
                            <button type="button" id="btn-for" class="btn btn-primary">Generar Lista</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
          </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="index.js"></script>
</body>
</html>
